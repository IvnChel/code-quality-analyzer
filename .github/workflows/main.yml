name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Позволяет запускать кнопку вручную (+ к карме)

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # Проверяем на ошибки стиля, но не валим сборку (exit-zero)
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Run Tests
      run: pytest --cov=src tests/
      
    # === ВОТ ЭТО КРЕАТИВНАЯ ЧАСТЬ (Artifact Upload) ===
    - name: Generate Report
      run: |
        echo "Build Success!" > report.txt
        date >> report.txt
        echo "All tests passed." >> report.txt
        
    - name: Upload Report Artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-report
        path: report.txt